<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta charset="UTF-8" />
	<title>Gestão Empresarial</title>
	<h:outputStylesheet library="assets" name="estilo.css" />
</h:head>

<h:body>

	<header>

		<h1>Developer's Java LTDA</h1>
	</header>
	<!-- Renderizar imagem  pelo endereco da imagem -->
	<h:graphicImage height="75" width="75" library="assets" name="erplogo2.png"/>

	<div id="container">
		<!-- MENU LATERAL -->
		<div id="sidebar">
			<h3>Menu</h3>
			<h:form>
				<p:commandLink value=" Empresas"
					action="/pages/empresas/gestaoEmpresas.xhtml?faces-redirect=true"
					styleClass="menu-item" />

				<p:commandLink value=" RH"
					action="cadastro-funcionario.xhtml?faces-redirect=true"
					styleClass="menu-item" />

				<p:commandLink value=" Financeiro"
					action="/pages/financeiro/cadastro-lancamento.xhtml?faces-redirect=true"
					styleClass="menu-item" />
				<p:commandLink value=" Relatórios" action="#" styleClass="menu-item" />
			</h:form>
		</div>

		<!-- CONTEÚDO PRINCIPAL -->
		<div id="conteudo">
			<h2>
				<ui:insert name="titulo" />
			</h2>
			<ui:insert name="conteudo" />
		</div>
	</div>

	<footer>
		<p>Luiz Paulo LTDA - Sistema ERP JSF</p>
	</footer>

	<h:form>
		<p:confirmDialog global="true">
			<p:commandButton value="Não" icon="fa fa-remove"
				styleClass="ui-confirmdialog-no" />
			<p:commandButton value="Sim" icon="fa fa-check"
				styleClass="ui-confirmdialog-yes" />
		</p:confirmDialog>
	</h:form>


</h:body>
</html>
