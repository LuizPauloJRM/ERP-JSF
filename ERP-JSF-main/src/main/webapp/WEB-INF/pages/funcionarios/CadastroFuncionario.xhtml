<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="WEB-INF/template/Layout.xhtml">

    <ui:define name="content">
        <h:form id="frmFuncionario">
            <h2>Cadastro de Funcionários</h2>
            <p:messages autoUpdate="true" />

            <p:panel header="Informações do Funcionário">
                <p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" label="Nome" placeholder="Digite o nome" />
                <p:inputText id="cargo" value="#{funcionarioBean.funcionario.cargo}" label="Cargo" placeholder="Digite o cargo" />
                <p:inputText id="email" value="#{funcionarioBean.funcionario.email}" label="E-mail" />
                <p:commandButton value="Salvar" action="#{funcionarioBean.salvar}" icon="pi pi-save" update="@form" />
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
