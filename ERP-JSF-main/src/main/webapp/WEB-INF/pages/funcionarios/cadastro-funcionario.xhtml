<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="formFuncionario">
        <p:panel header="Cadastro de Funcionário" style="margin-top:30px;">
            <h:panelGrid columns="2" cellpadding="5">

                <p:outputLabel value="Nome:" for="nome" />
                <p:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" />

                <p:outputLabel value="Cargo:" for="cargo" />
                <p:inputText id="cargo" value="#{funcionarioBean.funcionario.cargo}" />

                <p:outputLabel value="Salário:" for="salario" />
                <p:inputText id="salario" value="#{funcionarioBean.funcionario.salario}" />

                <p:outputLabel value="Data Admissão:" for="dataAdmissao" />
                <p:calendar id="dataAdmissao" value="#{funcionarioBean.funcionario.dataAdmissao}" />

            </h:panelGrid>

            <p:commandButton value="Salvar Funcionário"
                             action="#{funcionarioBean.salvar}"
                             update="@form"
                             icon="pi pi-save" />
        </p:panel>
        <p:separator/>
        
    </h:form>
</ui:composition>
